<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Gallery</title>

    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>

<body>
    <div class="frame">
        <div class="profile" id="profile-1">
            <img src="https://100dayscss.com/codepen/13-1.jpg" />
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile" id="profile-2">
            <img src="https://100dayscss.com/codepen/13-2.jpg" />
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile" id="profile-3">
            <img src="https://100dayscss.com/codepen/13-3.jpg" />
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile" id="profile-4">
            <img src="https://100dayscss.com/codepen/13-4.jpg" />
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="detail" id="detail-1">
            <div class="close"></div>
            <img class="header" src="https://100dayscss.com/codepen/13-1-header.jpg" />
            <div class="image">
                <img src="https://100dayscss.com/codepen/13-1.jpg" />
            </div>
            <div class="infos">
                <div class="name">
                    Maulik Patel
                </div>
                <div class="action">
                    <div class="btn">
                        <span class="fa fa-phone"></span>
                    </div>
                    <div class="btn">
                        <span class="fa fa-comment"></span>
                    </div>
                    <div class="btn">
                        <span class="fa fa-heart"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
