<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRILLIO APP</title>

    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <embed class="search__icon" src="img/SVG/magnifying-glass.svg" type="">
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <embed class="user-nav__icon" src="img/SVG/bookmark.svg" type="">
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <embed class="user-nav__icon" src="img/SVG/chat.svg" type="">
                    <span class="user-nav__notification">12</span>
                </div>
                <div class="user-nav__user">
                    <img class="user-nav__user-photo" src="img/user.jpg" alt="">
                    <span class="user-nav__user-name">Maulik</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <embed class="side-nav__icon" src="img/SVG/home.svg" type="">
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <embed class="side-nav__icon" src="img/SVG/aircraft-take-off.svg" type="">
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <embed class="side-nav__icon" src="img/SVG/key.svg" type="">
                            <span>Car rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <embed class="side-nav__icon" src="img/SVG/map.svg" type="">
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>


                <div class="legal">
                    &copy; 2023 by trillo. All rights reserved.
                </div>
            </nav>


            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="" class="gallery__photo">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">
                        Hotel Las Pales
                    </h1>
                    <div class="overview__stars">
                        <embed class="overview__icon-star" src="img/SVG/star.svg" type="">
                        <embed class="overview__icon-star" src="img/SVG/star.svg" type="">
                        <embed class="overview__icon-star" src="img/SVG/star.svg" type="">
                        <embed class="overview__icon-star" src="img/SVG/star.svg" type="">
                        <embed class="overview__icon-star" src="img/SVG/star.svg" type="">
                    </div>

                    <div class="overview__location">
                        <embed class="overview__icon-location" src="img/SVG/location-pin.svg" type="">
                        <button class="btn-inline">Alburfaira, Portugal</button>
                    </div>

                    <div class="overview__ration">
                        <div class="overview__rating-average">8.6</div>
                        <div class="overview__rating-count">429 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
