<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRILLIO APP</title>

    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <embed class="search__icon" src="img/SVG/magnifying-glass.svg" type="">
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <embed class="user-nav__icon" src="img/SVG/bookmark.svg" type="">
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <embed class="user-nav__icon" src="img/SVG/chat.svg" type="">
                    <span class="user-nav__notification">12</span>
                </div>
                <div class="user-nav__user">
                    <img class="user-nav__user-photo" src="img/user.jpg" alt="">
                    <span class="user-nav__user-name">Maulik</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                hotel view
            </main>
        </div>
    </div>
</body>

</html>
